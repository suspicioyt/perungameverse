<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizz Scratch - Perun Studios</title>
    <link rel="icon" type="image/x-icon" href="../img/perun2.png">
    <style>
        body {
            background-color: #0A0A0A;
            color: #E0E0E0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #1A1A1A, #333);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #FFD700;
        }
        header h1 {
            font-size: 2rem;
            color: #FFD700;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #blocklyDiv {
            flex: 2;
            height: 100%;
            border-right: 2px solid #FFD700;
        }
        #stageArea {
            flex: 1;
            background: #1A1A1A;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        #gameCanvas {
            border: 2px solid #FFD700;
            border-radius: 5px;
            background: #000;
            width: 480px;
            height: 360px;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1A1A1A;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #FFA500, #FFD700);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }
        #spritePreview {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rizz Scratch</h1>
    </header>
    <div id="container">
        <div id="blocklyDiv"></div>
        <div id="stageArea">
            <canvas id="gameCanvas" width="480" height="360"></canvas>
            <div id="controls">
                <button onclick="runCode()">讹 Start</button>
                <button onclick="stopCode()">癸 Stop</button>
            </div>
            <div id="spritePreview">Aktualny sprite: Kot</div>
        </div>
    </div>

    <!-- Blockly -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script>
        // Inicjalizacja Blockly
        const workspace = Blockly.inject('blocklyDiv', {
            toolbox: `
                <xml>
                    <category name="Ruch" colour="#FFD700">
                        <block type="move_steps">
                            <value name="STEPS">
                                <shadow type="math_number">
                                    <field name="NUM">10</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="turn_right">
                            <value name="DEGREES">
                                <shadow type="math_number">
                                    <field name="NUM">15</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="turn_left">
                            <value name="DEGREES">
                                <shadow type="math_number">
                                    <field name="NUM">15</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="goto_xy">
                            <value name="X">
                                <shadow type="math_number">
                                    <field name="NUM">0</field>
                                </shadow>
                            </value>
                            <value name="Y">
                                <shadow type="math_number">
                                    <field name="NUM">0</field>
                                </shadow>
                            </value>
                        </block>
                    </category>
                    <category name="Wygld" colour="#FFA500">
                        <block type="say">
                            <value name="MESSAGE">
                                <shadow type="text">
                                    <field name="TEXT">Cze!</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="change_costume"></block>
                    </category>
                    <category name="D藕wik" colour="#FF4500">
                        <block type="play_sound"></block>
                    </category>
                    <category name="Ptle" colour="#9400D3">
                        <block type="controls_repeat_ext">
                            <value name="TIMES">
                                <shadow type="math_number">
                                    <field name="NUM">10</field>
                                </shadow>
                            </value>
                        </block>
                        <block type="controls_forever"></block>
                    </category>
                    <category name="Warunki" colour="#00CED1">
                        <block type="controls_if"></block>
                    </category>
                    <category name="Wydarzenia" colour="#32CD32">
                        <block type="when_start"></block>
                    </category>
                </xml>
            `,
            scrollbars: true,
            trashcan: true,
            grid: { spacing: 20, length: 3, colour: '#333', snap: true }
        });

        // Definicje blok贸w
        Blockly.defineBlocksWithJsonArray([
            {
                "type": "move_steps",
                "message0": "Id藕 %1 krok贸w",
                "args0": [{"type": "input_value", "name": "STEPS", "check": "Number"}],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 230
            },
            {
                "type": "turn_right",
                "message0": "Obr贸 w prawo o %1 stopni",
                "args0": [{"type": "input_value", "name": "DEGREES", "check": "Number"}],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 230
            },
            {
                "type": "turn_left",
                "message0": "Obr贸 w lewo o %1 stopni",
                "args0": [{"type": "input_value", "name": "DEGREES", "check": "Number"}],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 230
            },
            {
                "type": "goto_xy",
                "message0": "Id藕 do x: %1 y: %2",
                "args0": [
                    {"type": "input_value", "name": "X", "check": "Number"},
                    {"type": "input_value", "name": "Y", "check": "Number"}
                ],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 230
            },
            {
                "type": "say",
                "message0": "Powiedz %1",
                "args0": [{"type": "input_value", "name": "MESSAGE", "check": "String"}],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 20
            },
            {
                "type": "change_costume",
                "message0": "Zmie kostium",
                "previousStatement": null,
                "nextStatement": null,
                "colour": 20
            },
            {
                "type": "play_sound",
                "message0": "Odtw贸rz d藕wik",
                "previousStatement": null,
                "nextStatement": null,
                "colour": 0
            },
            {
                "type": "when_start",
                "message0": "Kiedy kliknito Start",
                "nextStatement": null,
                "colour": 120,
                "tooltip": "Rozpoczyna program"
            }
        ]);

        // Canvas i kontekst
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let sprite = { x: 240, y: 180, angle: 0, costume: 0, message: '' };
        const costumes = ['', '', '']; // Proste "kostiumy"
        let running = false;
        let animationFrame;

        // D藕wik
        const sound = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');

        // Funkcje Scratchowe
        function moveSteps(steps) {
            const rad = sprite.angle * Math.PI / 180;
            sprite.x += steps * Math.cos(rad);
            sprite.y -= steps * Math.sin(rad);
            draw();
        }

        function turnRight(degrees) {
            sprite.angle += degrees;
            draw();
        }

        function turnLeft(degrees) {
            sprite.angle -= degrees;
            draw();
        }

        function gotoXY(x, y) {
            sprite.x = x + 240; // Centrowanie
            sprite.y = 180 - y; // Odwr贸cenie osi Y jak w Scratchu
            draw();
        }

        function say(message) {
            sprite.message = message;
            setTimeout(() => { sprite.message = ''; draw(); }, 2000); // 2 sekundy
            draw();
        }

        function changeCostume() {
            sprite.costume = (sprite.costume + 1) % costumes.length;
            document.getElementById('spritePreview').textContent = `Aktualny sprite: ${sprite.costume === 0 ? 'Kot' : sprite.costume === 1 ? 'Pies' : 'Rakieta'}`;
            draw();
        }

        function playSound() {
            sound.currentTime = 0;
            sound.play();
        }

        // Rysowanie
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(sprite.x, sprite.y);
            ctx.rotate(sprite.angle * Math.PI / 180);
            ctx.font = '40px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.fillText(costumes[sprite.costume], -20, 10);
            if (sprite.message) {
                ctx.font = '20px Arial';
                ctx.fillStyle = '#FFF';
                ctx.fillText(sprite.message, -50, -30);
            }
            ctx.restore();
        }

        // Generowanie kodu JavaScript
        Blockly.JavaScript['move_steps'] = function(block) {
            const steps = Blockly.JavaScript.valueToCode(block, 'STEPS', Blockly.JavaScript.ORDER_ATOMIC) || 10;
            return `moveSteps(${steps});\n`;
        };
        Blockly.JavaScript['turn_right'] = function(block) {
            const degrees = Blockly.JavaScript.valueToCode(block, 'DEGREES', Blockly.JavaScript.ORDER_ATOMIC) || 15;
            return `turnRight(${degrees});\n`;
        };
        Blockly.JavaScript['turn_left'] = function(block) {
            const degrees = Blockly.JavaScript.valueToCode(block, 'DEGREES', Blockly.JavaScript.ORDER_ATOMIC) || 15;
            return `turnLeft(${degrees});\n`;
        };
        Blockly.JavaScript['goto_xy'] = function(block) {
            const x = Blockly.JavaScript.valueToCode(block, 'X', Blockly.JavaScript.ORDER_ATOMIC) || 0;
            const y = Blockly.JavaScript.valueToCode(block, 'Y', Blockly.JavaScript.ORDER_ATOMIC) || 0;
            return `gotoXY(${x}, ${y});\n`;
        };
        Blockly.JavaScript['say'] = function(block) {
            const message = Blockly.JavaScript.valueToCode(block, 'MESSAGE', Blockly.JavaScript.ORDER_ATOMIC) || '"Cze!"';
            return `say(${message});\n`;
        };
        Blockly.JavaScript['change_costume'] = function(block) {
            return 'changeCostume();\n';
        };
        Blockly.JavaScript['play_sound'] = function(block) {
            return 'playSound();\n';
        };
        Blockly.JavaScript['when_start'] = function(block) {
            const code = Blockly.JavaScript.statementToCode(block, 'DO');
            return `function start() {\n${code}}\nstart();\n`;
        };
        Blockly.JavaScript['controls_forever'] = function(block) {
            const code = Blockly.JavaScript.statementToCode(block, 'DO');
            return `function loop() {\n${code}\nif (running) requestAnimationFrame(loop);\n}\nloop();\n`;
        };

        // Uruchamianie kodu
        function runCode() {
            if (running) return;
            running = true;
            const code = Blockly.JavaScript.workspaceToCode(workspace);
            try {
                eval(code);
            } catch (e) {
                alert('Bd w kodzie: ' + e.message);
                stopCode();
            }
        }

        // Zatrzymywanie kodu
        function stopCode() {
            running = false;
            cancelAnimationFrame(animationFrame);
            sprite = { x: 240, y: 180, angle: 0, costume: 0, message: '' };
            sound.pause();
            sound.currentTime = 0;
            document.getElementById('spritePreview').textContent = 'Aktualny sprite: Kot';
            draw();
        }

        // Inicjalizacja
        draw();
    </script>
</body>
</html>
